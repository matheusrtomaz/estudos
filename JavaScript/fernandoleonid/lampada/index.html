<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lâmpada</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-image: url("./img/photo-1569470451072-68314f596aec.jpeg");
                background-size: cover;
                background-position: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                #lampada {
                    width: 170px;
                }
            }

            .switch {
                position: relative;
                width: 100px;
                height: 50px;
                background-color: #e74c3c;
                border-radius: 50px;
                cursor: pointer;
                transition: background-color 0.4s ease-in-out;
                box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.2),
                    inset -4px -4px 10px rgba(0, 0, 0, 0), 0 0 0 3px white,
                    0 4px 20px rgba(0, 0, 0, 0.3); /* sombra externa */
            }

            .toggle {
                position: absolute;
                top: 5px;
                left: 5px;
                width: 40px;
                height: 40px;
                background-color: white;
                border-radius: 50%;
                transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .switch.on {
                background-color: #2ecc71;
            }

            .switch.on .toggle {
                transform: translateX(50px);
            }

            .label {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-weight: bold;
                font-size: 14px;
                color: white;
                pointer-events: none;
            }

            .label-off {
                left: 60px;
            }

            .label-on {
                left: 10px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .switch.on .label-on {
                opacity: 1;
            }

            .switch.on .label-off {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="imgLampada" id="imgLampada">
                <img id="lampada" src="./img/desligada.png" alt="Lâmpada" />
            </div>
            <div class="switch" id="toggleSwitch">
                <div class="toggle"></div>
                <div class="label label-on">ON</div>
                <div class="label label-off">OFF</div>
            </div>
        </div>

        <script>
            const lampada = document.getElementById("lampada");
            const botao = document.getElementById("toggleSwitch");
            // const darkMode = document.querySelector("body");

            const imagemDesligada = "./img/desligada.png";
            const imagemLigada = "./img/ligada.png";
            const imagemQuebrada = "./img/quebrada.png";

            window.onload = () => {
                lampada.src = imagemDesligada;
            };

            botao.addEventListener("click", () => {
                if (lampada.src.includes("quebrada")) return;

                botao.classList.toggle("on");
                if (botao.classList.contains("on")) {
                    lampada.src = imagemLigada;
                    darkMode.style.backgroundImage =
                        "url('./img/quartzo-Vena-White-Galaxy.jpg')";
                } else {
                    lampada.src = imagemDesligada;
                    darkMode.style.backgroundImage =
                        "url('./img/photo-1569470451072-68314f596aec.jpeg')";
                    darkMode.style.backgroundSize = "cover";
                    darkMode.style.backgroundPosition = "center";
                }
            });

            botao.addEventListener("dblclick", () => {
                lampada.src = imagemQuebrada;
                botao.classList.remove("on");
                botao.style.backgroundColor = "rgba(255,255,255,0.5)";
            });
        </script>
    </body>
</html>
