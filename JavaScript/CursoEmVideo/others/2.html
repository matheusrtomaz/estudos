<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="anoNascimento">Ano de Nascimento:</label>
            <input type="number" id="anoNascimento" name="anoNascimento" placeholder="Digite sua idade">
        </div>
        <div>
            <button type="submit" id="show" onclick="show()">Mostrar</button>
            <p id="res"></p>
        </div>
    </div>
    <script>
        var nome = document.getElementById("nome");
        var anoNascimento = document.getElementById("anoNascimento");
        var anoAtual = new Date().getFullYear();
        var res = document.getElementById("res");

        function show() {
            var idade = anoAtual - anoNascimento.value;
            res.innerHTML = `Olá, ${nome.value}, você tem ${idade} anos.`;
        }
    </script>
</body>
</html>
