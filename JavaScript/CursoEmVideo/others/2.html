<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="age">Ano de Nascimento:</label>
            <input type="number" id="age" name="age" placeholder="Digite sua idade">
        </div>
        <div>
            <button type="submit" id="show" onclick="show()">Mostrar</button>
            <p id="res"></p>
        </div>
    </div>
    <script>
        var n = document.getElementById("name");
        var a = document.getElementById("age");
        var res = document.getElementById("res");

        function show() {
            res.innerHTML = `Olá, ${n.value}, você tem ${a.value} anos.`;
        }
    </script>
</body>
</html>
