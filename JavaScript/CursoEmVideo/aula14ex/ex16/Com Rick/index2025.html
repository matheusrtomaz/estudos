<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamos contar</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        main {
            max-width: 500px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #00b894;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }

        #res {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #f1f1f1;
            word-wrap: break-word;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Vamos contar</h1>
    <main>
        <label for="inicio">In√≠cio:</label>
        <input type="number" id="inicio" placeholder="Ex: 1" />

        <label for="fim">Fim:</label>
        <input type="number" id="fim" placeholder="Ex: 10" />

        <label for="passo">Passo:</label>
        <input type="number" id="passo" placeholder="Ex: 1" />

        <button onclick="contar()">Contar</button>
        <p id="res">Preparando a contagem...</p>
    </main>
    <footer>Matheus Rodrigues &copy;</footer>

    <script>
        function contar() {
            var inicio = document.getElementById("inicio");
            var fim = document.getElementById("fim");
            var passo = document.getElementById("passo");
            var res = document.getElementById("res");

            if (inicio.value.length == 0 || fim.value.length == 0 || passo.value.length == 0) {
                res.innerHTML = "Imposs√≠vel contar! Faltam dados.";
                return;
            }

            res.innerHTML = "Contando: <br>";

            var i = Number(inicio.value);
            var f = Number(fim.value);
            var p = Number(passo.value);

            if (p <= 0) {
                alert("Passo inv√°lido! Considerando passo = 1");
                p = 1;
            }

            if (i < f) {
                for (var c = i; c <= f; c += p) {
                    res.innerHTML += `${c} üëâ `;
                }
            } else {
                for (var c = i; c >= f; c -= p) {
                    res.innerHTML += `${c} üëâ `;
                }
            }
            res.innerHTML += `üèÅ`;
        }
    </script>
</body>

</html>
