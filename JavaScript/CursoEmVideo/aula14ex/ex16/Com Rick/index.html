<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vamos contar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scriptt.js"></script>
    </head>
    <body>
        <h1>Vamos contar</h1>
        <main>
            <div>Início: <input type="number" name="inicio" id="inicio" /></div>
            <div>Fim: <input type="number" name="fim" id="fim" /></div>
            <div>Passo: <input type="number" name="passo" id="passo" /></div>
            <div>
                <button id="" onclick="contar()">Contar</button>
                <p id="res">Preparando a contagem...</p>
            </div>
        </main>
        <footer>Matheus Rodrigues &copy;</footer>
        <script>
            var inicio = document.getElementById("inicio");
            var fim = document.getElementById("fim");
            var passo = document.getElementById("passo");
            var res = document.getElementById("res");

            function contar() {
                if (inicio.value.length == 0 || fim.value.length == 0) {
                    res.innerHTML = "Impossível contar!";
                } else {
                    res.innerHTML = "Contando: <br>";
                    var i = Number(inicio.value);
                    var f = Number(fim.value);
                    var p = Number(passo.value);
                    if (p <= 0) {
                        p = 1;
                    }
                    if (i < f) {
                        for (var c = i; c <= f; c += p) {
                            res.innerHTML += ` ${c} \u{1F449}`;
                        }
                    } else if (i > f) {
                        for (var c = i; c >= f; c -= p) {
                            res.innerHTML += ` ${c} \u{1F449}`;
                        }
                    }
                    res.innerHTML += ` \u{1F3C1}`;
                }
            }
        </script>
    </body>
</html>
